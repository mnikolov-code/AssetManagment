<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 50%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .exit-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .exit-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Админ Панел</h2>
        <p>Внесете ја администраторската лозинка за да пристапите.</p>
        <input type="password" id="adminPassword" placeholder="Внеси лозинка">
        <button onclick="verifyAdminPassword()">Влези</button>
        <p id="adminError" style="color: red; display: none;">Неточна лозинка!</p>
    </div>

    <script>
        function verifyAdminPassword() {
            const password = document.getElementById("adminPassword").value;
            if (password === "AlkaloidAL01") {
                localStorage.setItem("isAdmin", "true"); // Чувај дека админот е најавен
                window.location.href = "dashboard.html"; // Пренасочување кон admin dashboard
            } else {
                document.getElementById("adminError").style.display = "block";
            }
        }
    </script>
</body>
</html>
